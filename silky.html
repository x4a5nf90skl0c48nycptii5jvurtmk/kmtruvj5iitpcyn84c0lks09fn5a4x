<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Resources/silkyico.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgb(0, 0, 0);
            user-select: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .center-box {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.03);
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            color: white;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.02);
        }

        .center-box a.button {
            font-family: 'Arial', sans-serif;
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            text-decoration: none;
            transition: box-shadow 0.3s ease;
        }

        .center-box a.button:hover {
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
        }

        @font-face {
            font-family: 'angelwish';
            src: url(Resources/Angelwish.ttf);
        }

        .center-box p {
            font-size: 69px; /* nice */
            font-family: 'angelwish', sans-serif;
            margin-bottom: 20px;
            margin-top: 14px;
        }

        .second-box {
            position: absolute;
            font-family: 'Arial', sans-serif;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.03);
            padding: 20px;
            width: 700px;
            border-radius: 10px;
            color: white;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.02);
        }

        .textbox {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            text-align: left;
            padding: 20px;
        }

        .textbox h2 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 0;
        }

        .textbox p {
            font-size: 16px;
            margin: 10px 0;
        }

        .icon {
            width: 40px;
            height: 40px;
            background-size: cover;
            background-position: center;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .textbox-container {
            background-color: rgba(255, 255, 255, 0.01);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .icon-1 {
            background-image: url('Resources/chat.png');
            margin-left: -5px;
            width: 47px;
            height: 40px;
        }

        .icon-2 {
            background-image: url('Resources/bot.png');
            margin-bottom: 6px;
            margin-top: -1px;
        }

        .icon-3 {
            background-image: url('Resources/mod.png');
            margin-bottom: 6px;
            margin-top: -1px;
            margin-left: 5px;
        }

        .credits-uwu {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            color: #ffffff;
        }
    </style>
    <title>Silky</title>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="center-box">
        <p>Silky</p>
        <a class="button" href="https://discord.com/oauth2/authorize?client_id=1045757063621521458&permissions=8&scope=bot" target="_blank">Invite</a>
        <a class="button" href="https://top.gg/bot/1045757063621521458" target="_blank">Top.gg</a>
    </div>
    <div class="second-box">
        <div class="textbox-container">
            <div class="textbox">
                <div class="icon icon-1"></div>
                <h2>Fun</h2>
                <p>Unleash Fun and Excitement with our Entertaining Commands</p>
            </div>
            <div class="textbox">
                <div class="icon icon-2"></div>
                <h2>Utility</h2>
                <p>Enhance your Everyday Life with our Essential Utility Commands</p>
            </div>
            <div class="textbox">
                <div class="icon icon-3"></div>
                <h2>Moderation</h2>
                <p>Foster a Safe and Inclusive Environment with our Moderation Tools</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();

        const stars = [];

        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                opacity: Math.random(),
                speed: Math.random() * 0.1 + 0.1
            });
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < stars.length; i++) {
                const star = stars[i];
                star.y -= star.speed;

                if (star.y < 0) {
                    star.y = canvas.height;
                    star.x = Math.random() * canvas.width;
                }

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
            }

            requestAnimationFrame(animateStars);
        }

        animateStars();

        window.addEventListener('resize', resizeCanvas);
    </script>
    <script>
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
        });

        document.addEventListener('keydown', function (e) {
            if ((e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) || (e.ctrlKey && e.shiftKey && e.key === 'C')) {
                e.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });
    </script>
    <div class="credits-uwu">Made by Schuh</div>
</body>
</html>
