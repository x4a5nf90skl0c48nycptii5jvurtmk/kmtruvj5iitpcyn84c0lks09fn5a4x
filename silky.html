<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silky.lua</title>
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            user-select: none;
            margin: 0;
            padding: 0;
            font-family: monospace;
            background-image: url('https://cdn.discordapp.com/attachments/1149836075498492124/1150149765850480640/Unbenannt.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        .top-bar {
            background-color: transparent;
            text-align: center;
            padding: 10px;
            font-family: monospace;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: center;
        }
        .button {
            display: inline-block;
            padding: 16px 22px;
            background-color: transparent;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-family: monospace;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        .button:hover:not(#play-pause-button) {
            text-shadow: 0 0 10px rgb(255, 255, 255);
        }
        .center-box {
            background-color: transparent;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            width: 400px;
            margin-top: 95px;
            font-size: 17px;
        }

        @font-face {
            font-family: 'aligator';
            src: url(Resources/Aligator.otf);
        }

        .glow-text {
            font-size: 55px;
            font-family: 'aligator';
            color: white;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="https://luaxx.com/schuh" class="button" target="_blank">schuh</a>
        <a href="https://discord.gg/YKPumjRHSE" class="button" target="_blank">discord</a>
        <a href="https://discord.com/api/oauth2/authorize?client_id=1045757063621521458&permissions=8&scope=bot" class="button" target="_blank">bot  â€‰</a>
    </div>
    
    <div class="center-box">
        <h1><span class="glow-text">< Silky.lua ></span></h1>
        <p style="margin-top: -10px;">for skids, by skids</p>
        <div id="audio-controls">
            <button id="play-pause-button" class="button" onclick="togglePlayPause()">
                <i id="play-pause-icon" class="fa fa-play"></i>
            </button>
        </div>
        <audio id="audio-player" src="https://cdn.discordapp.com/attachments/1132676145574326353/1151102028504911922/0912.MP3" loop></audio>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playPauseButton = document.getElementById('play-pause-button');
        const playPauseIcon = document.getElementById('play-pause-icon');

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.className = 'fa fa-pause';
            } else {
                audioPlayer.pause();
                playPauseIcon.className = 'fa fa-play';
            }
        }
    </script>
</body>
</html>
