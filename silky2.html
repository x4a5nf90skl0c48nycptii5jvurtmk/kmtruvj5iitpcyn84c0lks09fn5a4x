<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Resources/silkyico.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    
        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.034);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            
        }
    
        .center-box a.button {
            font-family: monospace;
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            text-decoration: none;
            transition: box-shadow 0.3s ease;
        }
    
        .center-box a.button:hover {
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
        }

            @font-face {
        font-family: 'aligator';
        src: url(Resources/Aligator.otf);
        }

        .center-box p {
            font-size: 64px;
            font-family: 'aligator', sans-serif;
            margin-bottom: 20px;
            margin-top: 20px
        }

        .credits-uwu {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            color: #ffffff;
        }

    </style>
    <title>Silky</title>
</head>
<body>
    <canvas id="stars"></canvas>

    <div class="center-box">
        <p>Silky</p>
        <a class="button" href="https://discord.gg/JRTxubKKmj" target="_blank">Silky</a>
        <a class="button" href="https://discord.gg/JRTxubKKmj" target="_blank">Silky 2</a>
        <a class="button" href="https://discord.gg/JRTxubKKmj" target="_blank">Silky 3</a>
    </div>

    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();

        const stars = [];

        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                opacity: Math.random(),
                speed: Math.random() * 0.5 + 0.25
            });
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < stars.length; i++) {
                const star = stars[i];
                star.y -= star.speed;

                if (star.y < 0) {
                    star.y = canvas.height;
                    star.x = Math.random() * canvas.width;
                }

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
            }

            requestAnimationFrame(animateStars);
        }

        animateStars();

        window.addEventListener('resize', resizeCanvas);
    </script>

    <script>
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
        });

        document.addEventListener('keydown', function (e) {
            if ((e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) || (e.ctrlKey && e.shiftKey && e.key === 'C')) {
                e.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });
    </script>
    <div class="credits-uwu">Made by Schuh</div>
</body>
</html>
