<!DOCTYPE html>
<html>
<head>
    <title>Schuh1337</title>
    <link rel="icon" href="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3209726/language-lua-icon-md.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        .text-overlay {
            display: none;
        }

        .button-container {
            text-align: center;
            position: absolute;
            user-select: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        #playButton:focus {
            outline: none;
        }

        #playButton::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #ffffff;
            border-radius: 5px;
            opacity: 1;
            z-index: 2;
            pointer-events: none;
            outline: none;
        }

        .button:not(#playButton):hover {
            color: rgb(0, 191, 255);
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            padding: 10px 60px;
            background-color: transparent;
            color: #ffffff;
            text-decoration: none;
            user-select: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ffffff;
            margin: 10px auto;
            width: 60%;
        }

        .content-box {
            background-color: rgba(0, 0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 500px;
        }

        .header-label {
            font-family: 'Courier New', monospace;
            font-size: 50px;
            color: #ffffff;
            margin: 10px 0;
        }

        .description {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            color: #ffffff;
            margin: 30px;
        }

        .button:focus {
            outline: none;
        }

        .play-icon {
            font-size: 24px;
        }

        .visitor-counter {
        text-align: center;
        color: #fff;
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        z-index: 3;
        user-select: none;
    }

        .visitor-counter i {
            font-size: 24px;
            margin-right: 5px;
        }

        #count {
            font-size: 24px;
            user-select: none;
        }

    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(10, 10, 10);
        const edges = new THREE.EdgesGeometry(geometry);
        const outlineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        const transparentMaterial = new THREE.MeshBasicMaterial({ color: 0x3498db, transparent: true, opacity: 0.0 });
        const cube = new THREE.Group();

        const transparentMesh = new THREE.Mesh(geometry, transparentMaterial);
        cube.add(transparentMesh);

        const outline = new THREE.LineSegments(edges, outlineMaterial);
        cube.add(outline);

        scene.add(cube);

        cube.position.z = -20;

        const animate = () => {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.0045;
            cube.rotation.y += 0.0045;
            renderer.render(scene, camera);
        };

        camera.position.z = -5.3;

        animate();
    </script>

    <div class="button-container">
        <div class="content-box">
            <div class="header-label"><< Schuh >></div>
            <div class="description">your favorite skid</div>
            <a href="https://discord.com/users/492707412504215552" class="button" target="_blank">Discord - @schuh</a>
            <a href="https://www.tiktok.com/@oeari" class="button" target="_blank">TikTok</a>
            <a href="https://github.com/Schuh1337" class="button" target="_blank">Github</a>
            <a href="https://discord.gg/YKPumjRHSE" class="button" target="_blank" style="margin-bottom: 20px;">Silky</a>
            
            <audio id="audio" controls loop style="display: none;">
                <source src="https://cdn.discordapp.com/attachments/947087449824321586/1145455426276708522/twisted-x-pxlish-beatz-feel-alive.mp3" type="audio/mpeg">
            </audio>
            
            <button id="playButton" class="button" onclick="toggleAudio()" style="width: 1px; margin-bottom: 9px;">
                <span id="playIcon" class="play-icon fa fa-play"></span>
            </button>
        </div>
    </div>

    <div class="visitor-counter">
        <i class="fa fa-eye"></i> <span id="count">0</span>
    </div>
    
    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');

        function toggleAudio() {
            if (audio.paused) {
                audio.volume = 1;
                audio.play();
                playIcon.className = 'play-icon fa fa-pause';
            } else {
                audio.pause();
                playIcon.className = 'play-icon fa fa-play';
            }
        }

        let visitorCount = localStorage.getItem('visitorCount');

        if (visitorCount === null) {
            visitorCount = 1;
        } else {
            visitorCount = parseInt(visitorCount) + 1;
        }

        document.getElementById('count').textContent = visitorCount;
        localStorage.setItem('visitorCount', visitorCount.toString());
    </script>
</body>
</html>
