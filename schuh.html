<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@directx13</title>
    <style>
        body {
            background: url('https://cdn.discordapp.com/attachments/1131733214248054896/1145453414961123368/ezgif.com-video-to-gif.gif') center/cover no-repeat;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .text-overlay {
            font-size: 36px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            z-index: 2;
            margin-top: 20px;
        }

        .rainbow-text {
        display: inline-block;
        animation: animate-rainbow 5s linear infinite;
        font-family: 'Courier New', monospace;
        }

        @keyframes animate-rainbow {
            0% {
                color: #ff0000;
            }
            14% {
                color: #ff8000;
            }
            28% {
                color: #ffff00;
            }
            42% {
                color: #00ff00;
            }
            57% {
                color: #0000ff;
            }
            71% {
                color: #8000ff;
            }
            85% {
                color: #ff00ff;
            }
            100% {
                color: #ff0000;
            }
        }

        .description {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            margin-top: 3px;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none; 
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .button {
        width: 400px;
        background: transparent;
        color: #ffffff;
        padding: 10px 0;
        border: 2px solid #fff;
        border-radius: 5px;
        margin: 7px 0;
        text-decoration: none;
        display: inline-block;
        font-family: 'Courier New', monospace;
        font-size: 16px;
    }


    #playButton {
        background: transparent;
        color: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        margin-top: 20px;
    }

    #playButton span {
        font-size: 20px;
        margin-right: 10px;
    }

    .audio-text {
        font-family: 'Courier New', monospace;
        font-size: 16px;
        color: #fff;
    }
    </style>
</head>

    <button id="playButton">

</body>
</html>
