<!DOCTYPE html>
<html>
<head>
    <title>Silky.lua</title>
    <link rel="icon" href="https://luaxx.com/Resources/Icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', monospace;
            font-size: 36px;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        .rainbow-text {
            display: inline-block;
            animation: animate-rainbow 5s linear infinite;
        }

        @keyframes animate-rainbow {
            0% {
                color: #ff0000;
            }
            14% {
                color: #ff8000;
            }
            28% {
                color: #ffff00;
            }
            42% {
                color: #00ff00;
            }
            57% {
                color: #0000ff;
            }
            71% {
                color: #8000ff;
            }
            85% {
                color: #ff00ff;
            }
            100% {
                color: #ff0000;
            }
        }

        .smaller-text {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            color: #ffffff;
        }

        .button-container {
            text-align: center;
            position: absolute;
            bottom: 390px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            color: #ffffff;
            text-decoration: none;
            user-select: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .button:hover {
            background-color: transparent;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #ffffff;
            border-radius: 5px;
            opacity: 1;
            pointer-events: none;
        }

        .line-left {
            position: absolute;
            top: -10%;
            left: 10%;
            width: 2px;
            height: 120%;
            background-color: white;
            transform: rotate(15deg);
        }

        .line-right {
            position: absolute;
            top: -10%;
            right: 10%;
            width: 2px;
            height: 120%;
            background-color: white;
            transform: rotate(-15deg);
        }
    </style>
</head>
<body>
    <div class="text-overlay">
        <span class="rainbow-text">⋆ Silky.lua ⋆</span>
    </div>

    <div class="smaller-text">
        or not.
    </div>

    <div class="button-container">
        <a href="https://discord.gg/YKPumjRHSE" class="button" style="width: 185px; padding: 10px 30px;">→ Join Discord ←</a>
    </div>

    <div class="line-left"></div>
    <div class="line-right"></div>
</body>
</html>
