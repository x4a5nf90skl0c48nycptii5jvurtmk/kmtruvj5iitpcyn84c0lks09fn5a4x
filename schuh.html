<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schuh1337</title>
    <style>
        .container {
            border: 2px solid white;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        body {
            background: url('https://wallpapers.com/images/hd/dark-jdm-car-with-red-sun-axnhg4ee0hm3y9mx.jpg') center/cover no-repeat;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .text-overlay {
            font-size: 36px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            z-index: 2;
            margin-top: -10px;
        }

        .rainbow-text {
            display: inline-block;
            animation: animate-rainbow 5s linear infinite;
            font-family: 'Courier New', monospace;
        }

        @keyframes animate-rainbow {
            0% {
                color: #ff0000;
            }
            14% {
                color: #ff8000;
            }
            28% {
                color: #ffff00;
            }
            42% {
                color: #00ff00;
            }
            57% {
                color: #0000ff;
            }
            71% {
                color: #8000ff;
            }
            85% {
                color: #ff00ff;
            }
            100% {
                color: #ff0000;
            }
        }

        .description {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            margin-top: -40px;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none; 
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .button {
            width: 400px;
            background: transparent;
            color: #ffffff;
            padding: 10px 0;
            border: 2px solid #fff;
            border-radius: 5px;
            margin: 7px 0;
            text-decoration: none;
            display: inline-block;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }

        #playButton {
            background: transparent;
            color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 7px 0;
        }

        .audio-text {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-picture"></div>
        <div class="text-overlay">
            <h1 class="rainbow-text">Schuh</h1>
        </div> 
        
        <p class="description">your favorite skid</p>
        
        <div class="buttons">
            <a href="https://discord.com" class="button" target="_blank">Discord - @schuh</a>
            <a href="https://discord.gg/YKPumjRHSE" class="button" target="_blank">Silky</a>
            <a href="https://www.tiktok.com/@oeari" class="button" target="_blank">TikTok</a>
            
            <div id="playButton">
                <span>&#9654;</span>
            </div>
        </div>

        <script>
            const audioElement = new Audio('https://cdn.discordapp.com/attachments/947087449824321586/1145455426276708522/twisted-x-pxlish-beatz-feel-alive.mp3');

            const playButton = document.getElementById('playButton');
            let isPlaying = false;

            playButton.addEventListener('click', function () {
                if (isPlaying) {
                    audioElement.pause();
                    playButton.innerHTML = '<span>&#9654;</span>';
                } else {
                    audioElement.play();
                    playButton.innerHTML = '<span>&#9646;&#9646;</span>';
                }
                isPlaying = !isPlaying;
            });
        </script>
    </div>
</body>
</html>
