<!DOCTYPE html>
<html>
<head>
    <title>Silky.lua</title>
    <link rel="icon" href="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3209726/language-lua-icon-md.png" type="image/png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Courier New', monospace;
            font-size: 36px;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            z-index: 2;
        }

        .rainbow-text {
            display: inline-block;
            animation: animate-rainbow 5s linear infinite;
        }

        @keyframes animate-rainbow {
            0% {
                color: #ff0000;
            }
            14% {
                color: #ff8000;
            }
            28% {
                color: #ffff00;
            }
            42% {
                color: #00ff00;
            }
            57% {
                color: #0000ff;
            }
            71% {
                color: #8000ff;
            }
            85% {
                color: #ff00ff;
            }
            100% {
                color: #ff0000;
            }
        }

        .smaller-text {
            position: absolute;
            top: 94%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            color: #ffffff;
            z-index: 2;
        }

        .button-container {
            text-align: center;
            position: absolute;
            bottom: 375px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: transparent;
            color: #ffffff;
            text-decoration: none;
            user-select: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 2;
            font-family: 'Courier New', monospace;
        }

        .button:hover {
            background-color: transparent;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #ffffff;
            border-radius: 5px;
            opacity: 1;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(10, 10, 10);
        const edges = new THREE.EdgesGeometry(geometry);
        const outlineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
        const transparentMaterial = new THREE.MeshBasicMaterial({ color: 0x3498db, transparent: true, opacity: 0.0 });
        const cube = new THREE.Group();

        const transparentMesh = new THREE.Mesh(geometry, transparentMaterial);
        cube.add(transparentMesh);

        const outline = new THREE.LineSegments(edges, outlineMaterial);
        cube.add(outline);

        scene.add(cube);

        cube.position.z = -20;

        const animate = () => {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.0045;
            cube.rotation.y += 0.0045;
            renderer.render(scene, camera);
        };

        camera.position.z = -5.3;

        const textOverlay = document.createElement('div');
        textOverlay.className = 'text-overlay';
        textOverlay.innerHTML = '<span class="rainbow-text"><< Silky.lua >></span>';
        document.body.appendChild(textOverlay);

        const smallerTextOverlay = document.createElement('div');
        smallerTextOverlay.className = 'smaller-text';
        smallerTextOverlay.innerHTML = 'or not.';
        document.body.appendChild(smallerTextOverlay);

        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        });

        animate();
    </script>

    <div class="button-container">
        <a href="https://discord.gg/YKPumjRHSE" class="button" style="width: 185px; padding: 10px 30px;">→ Join Discord ←</a>
    </div>
</body>
</html>
