<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Resources/style.css">
  <link rel="icon" type="image/png" sizes="166x166" href="Resources/Icon.png">
  <title>luaxx.com | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="Resources/style.css">
  <style>
    body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to top, #1e1e1e, #1e1e1e);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            user-select: none;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .biolink {
            width: 30%;
            max-width: 800px;
            padding: 20px;
            background-color: #222;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        .profile-img {
            max-width: 150px;
            border-radius: 50%;
        }

        .name {
            font-size: 36px;
            margin-top: 20px;
            animation: glow 3s linear infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.4),
                             0 0 30px rgba(255, 255, 255, 0.4);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            }
        }

    .text-overlay {
      display: none;
    }

    .button-container {
      text-align: center;
      position: absolute;
      user-select: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Centra;
      padding: 10px 60px;
      background-color: transparent;
      color: #ffffff;
      text-decoration: none;
      user-select: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      border: 1px solid #ffffff;
      margin: 10px auto;
      width: 60%;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 500px;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.9),
          0 0 30px rgba(255, 255, 255, 0.9);
      }
      100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    }

    .description {
            font-size: 18px;
            margin-top: -5px;
            margin-bottom: 30px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-link {
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
            background-color: transparent;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: box-shadow 0.3s ease;
            position: relative;
        }

        .social-link i {
            margin-right: 5px;
        }

        .social-link:hover {
            background-color: transparent;
            border-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="biolink">
        <img class="profile-img" src="https://cdn.discordapp.com/avatars/492707412504215552/a_ac523bc42dcc0d3e7eec195e754620ff.gif?size=1024&width=0&height=256" alt="Your Name">
        <h1 class="name">Schuh</h1>
        <p class="description">best skidder in town</p>
        <div class="social-links">
            <a class="social-link" href="https://discord.gg/YKPumjRHSE" target="_blank">
                <i class="fab fa-discord"></i> Silky</a>
            <a class="social-link" href="https://www.tiktok.com/@oeari" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok</a>
            <a class="social-link" href="https://github.com/Schuh1337" target="_blank">
                <i class="fab fa-github"></i> Github</a>
        </div>
    </div>
</body>
